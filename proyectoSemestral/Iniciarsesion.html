      <h5>Inicio de Sesión </h5>
        <form id="formulario">
            <div class="mb-4">
              <label for="txtCorreo">Correo</label>
              <input class="form-control" type="email" name="Correo" id="txtCorreo" aria-describedby="correoHelp" placeholder="Correo">
              
            </div>

            <div class="alert alert-danger" role="alert" id="msgErrorCorreo">
              <label class="form-label" id="textoErrorCorreo"></label>
            </div>

            <div class="mb-4">
              <label for="txtContrasenia">Contraseña</label> <i class="fa fa-eye" id="show"></i>
              <input class="form-control" type="password" name="txtContrasenia" id="txtContrasenia" aria-describedby="contraseniaHelp" placeholder="Contraseña">
              
            </div>
            <div class="alert alert-danger" role="alert" id="msgErrorContrasenia">
              <label class="form-label" id="textoErrorContrasenia"></label>
            </div>
            <div class="mb-3" style="padding-bottom: 10px;">
              <button type="submit" class="btn btn-primary" id="btnEnviar">Ingresar</button>
            </div>
            <p><a href="#">¿Olvidaste tu Contraseña?</a></p>
        </form>

<script type="text/javascript">
  $(document).ready(function() {
      $("#msgErrorCorreo").hide();
      $("#msgErrorContrasenia").hide();

      $("#btnEnviar").click(function() {
          var retorno = true;
          var correo = $("#txtCorreo").val();
          var contrasenia = $("#txtContrasenia").val();

          if (correo.trim() <= 0) {
              $("#msgErrorCorreo").show();
              $("#textoErrorCorreo").text("El campo Correo no debe quedar vacio")
              retorno = false;
          } else {
              $("#msgErrorCorreo").hide();
          }

          if (contrasenia.trim() <= 0) {
              $("#msgErrorContrasenia").show();
              $("#textoErrorContrasenia").text("El campo Contraseña no debe quedar vacio")
              retorno = false;
          } else {
              $("#msgErrorContrasenia").hide();
          }

          return retorno;

      });
  });
</script>
